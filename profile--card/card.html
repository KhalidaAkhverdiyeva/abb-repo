<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
      integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <div class="card--box">
      <div class="image--div">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/gettyimages-2061559510-65ea2477096f4.jpg?crop=0.525xw:0.350xh;0.238xw,0.230xh&resize=640:*"
          alt="emma--stone"
        />
      </div>
      <div class="text--div">
        <span>Emma Stone</span>
        <span>Actress and Producer</span>
      </div>
      <div class="social--media">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
        <div><i class="fa-brands fa-youtube"></i></div>
      </div>
      <div class="buttonlar">
        <div><button>Subscribe</button></div>
        <div><button>Message</button></div>
      </div>
      <div class="comments--filan">
        <div>
          <div><i class="fa-solid fa-heart"></i></div>
          <div>60k</div>
        </div>
        <hr />
        <div>
          <div><i class="fa-solid fa-comment"></i></div>
          <div>20k</div>
        </div>
        <hr />
        <div>
          <div><i class="fa-solid fa-share"></i></div>
          <div>12k</div>
        </div>
      </div>
    </div>
  </body>
</html>
